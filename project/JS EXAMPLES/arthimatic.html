<html>

<head>
    <title>JS arthimatic</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        var num1=40,num2=10;
        document.write(num1+num2);
        document.write("<br/>");
        document.write(num1-num2);
        document.write("<br/>");
        document.write(num1*num2);
        document.write("<br/>");
        document.write(num1/num2);
        document.write("<br/>");
        document.write(num1%num2);
        document.write("<br/>");
        num1+=5;
        document.write(num1);
        document.write("<br/>");
        var result=(10+15)*20;
        document.write(result);
        document.write("<br/>");
        num1++;
        document.write(num1);
        document.write("<br/>");
        num2--;
        document.write(num2);
        document.write("<br/>");
    </script>
</body>
</html>
