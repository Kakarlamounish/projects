<!DOCTYPE html>
<html>
    <head>
        <title>for JS</title>
    </head>
<body>

<p>Counting from 0 to 4:</p>

<p id="demo"></p>

<script>
let text = "";
for (let i = 0; i < 5; i++) {
  text += "The number is " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
