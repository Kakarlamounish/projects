<html>

<head>
    <title>JS DEMO</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        var name = "Naveen"
        var age = 28;
        var salary = 20000;

        document.write("Name:" + name + "<br/>");
        document.write("Age:" + age + "<br/>");
        document.write("Salary:" + salary + "<br/>");
        var arr = new Array(5);
        arr[0] = 10;
        arr[1] = 20;
        arr[2] = 30;
        arr[3] = 40;
        arr[4] = 50;

        for (i = 0; i < 5; i++) {
            document.write(arr[i] + "<br/>");
        }
    </script>
</body>

</html>
