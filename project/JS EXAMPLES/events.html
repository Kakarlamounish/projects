<html>

<head>
    <title>events JS</title>
    <script language="javascript" type="text/javascript">
        function MouseOver()

        {
            document.images["img1"].src="crick.png"
        }
        function MouseOut()

        {
            document.images["img1"].src="crick1.png"
        }
        function Load()

        {
            document.images["img1"].src="crick.png"
        }
    </script>
</head>

<body onload="Load()">
    <img name="img1" onmouseover="MouseOver()" onmouseout="MouseOut()">
</body>
</html>
